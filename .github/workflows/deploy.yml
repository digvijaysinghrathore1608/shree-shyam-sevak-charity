name: Deploy Laravel to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Rsync code
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} "
            rsync -avz --delete --exclude='.git' --exclude='node_modules' ./ /var/www/shreeshyamsevak;
            sudo chown -R www-data:www-data /var/www/shreeshyamsevak;
            sudo find /var/www/shreeshyamsevak/storage /var/www/shreeshyamsevak/bootstrap/cache -type d -exec chmod 775 {} \;
            sudo find /var/www/shreeshyamsevak/storage /var/www/shreeshyamsevak/bootstrap/cache -type f -exec chmod 664 {} \;
          "


      - name: Run deploy script
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} "bash /var/www/shreeshyamsevak/fetch_env.sh prod"
